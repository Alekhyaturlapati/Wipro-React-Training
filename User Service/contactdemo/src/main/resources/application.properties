# ------------------------
# App Basics
# ------------------------
spring.application.name=CONTACT-SERVICE
server.port=9093

# ------------------------
# Database Configuration
# ------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/contact_db
spring.datasource.username=root
spring.datasource.password=Alekhya333@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ------------------------
# Eureka Client
# ------------------------
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# === App Info ===
info.name=Contact Service
info.description=This is Contact microservice
info.version=1.0.0

# === Actuator Exposure ===
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator
